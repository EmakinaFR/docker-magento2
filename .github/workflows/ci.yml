name: "Continuous Integration"

on:
  pull_request:
    branches:
      - master

jobs:
  docker:
    name: "Docker"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Build containers"
        run: |
          export $(cat .env.dist | sed 's/#.*//g' | xargs)
          docker-compose up -d
        env:
          COMPOSE_PROJECT_NAME: magento

      - name: "Display images & containers"
        run: |
          docker images
          docker ps
